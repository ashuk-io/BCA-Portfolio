<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
			background: linear-gradient(135deg, #7b2ff2 0%, #f357a8 100%);
			background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1280&q=80');
			background-size: cover;
			background-position: center;
			position: relative;
			overflow: hidden;
		}
		.overlay {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			background: linear-gradient(135deg, #7b2ff2cc 0%, #f357a8cc 100%);
			z-index: 0;
		}
		.login-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(255,255,255,0.10);
			border-radius: 18px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
			backdrop-filter: blur(16px);
			-webkit-backdrop-filter: blur(16px);
			padding: 40px 36px 32px 36px;
			min-width: 340px;
			max-width: 90vw;
			z-index: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.login-container h2 {
			color: #fff;
			font-size: 2.2rem;
			font-weight: bold;
			margin-bottom: 32px;
			letter-spacing: 1px;
			text-shadow: 0 2px 12px #0006;
		}
		.input-group {
			width: 100%;
			margin-bottom: 22px;
			position: relative;
		}
		.input-group input {
			width: 84%;
			padding: 14px 44px 14px 18px;
			border-radius: 32px;
			border: 1.5px solid #fff6;
			background: rgba(255,255,255,0.18);
			color: #fff;
			font-size: 1.1rem;
			outline: none;
			transition: border 0.2s, background 0.2s;
			box-shadow: 0 2px 8px #7b2ff244;
		}
		.input-group input:focus {
			border: 1.5px solid #fff;
			background: rgba(255,255,255,0.28);
		}
		.input-group .fa-user, .input-group .fa-lock {
			position: absolute;
			right: 18px;
			top: 50%;
			transform: translateY(-50%);
			color: #fff9;
			font-size: 1.1rem;
			pointer-events: none;
		}
		.input-group .toggle-password {
			position: absolute;
			right: 38px;
			top: 50%;
			transform: translateY(-50%);
			color: #fff9;
			font-size: 1.1rem;
			background: none;
			border: none;
			cursor: pointer;
			outline: none;
			z-index: 2;
		}
		
		.options-row {
			width: 100%;
			display: flex;
			flex-direction: row;
			align-items: center;
			gap: 24px;
			margin-bottom: 24px;
			font-size: 0.98rem;
			color: #fff;
			justify-content: flex-start;
		}
		.options-row label {
			display: flex;
			align-items: center;
			gap: 6px;
			cursor: pointer;
		}
		.options-row input[type="checkbox"] {
			accent-color: #fff;
			width: 16px;
			height: 16px;
		}
		.options-row a {
			color: #fff;
			text-decoration: underline;
			opacity: 0.85;
			transition: opacity 0.2s;
		}
		.options-row a:hover {
			opacity: 1;
		}
		.login-btn {
			width: 100%;
			padding: 14px 0;
			border-radius: 32px;
			border: none;
			background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
			color: #fff;
			font-size: 1.2rem;
			font-weight: bold;
			cursor: pointer;
			margin-bottom: 18px;
			box-shadow: 0 2px 12px #7b2ff244;
			transition: background 0.2s, transform 0.1s;
		}
		.login-btn:hover {
			background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%);
			transform: scale(1.03);
		}
		.register-row {
			color: #fff;
			font-size: 1rem;
			text-align: center;
			margin-top: 8px;
		}
		.register-row a {
			color: #fff;
			font-weight: bold;
			text-decoration: underline;
			margin-left: 4px;
			opacity: 0.9;
			transition: opacity 0.2s;
		}
		.register-row a:hover {
			opacity: 1;
		}
		@media (max-width: 500px) {
			.login-container {
				min-width: 90vw;
				padding: 24px 4vw 18px 4vw;
			}
			.login-container h2 {
				font-size: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<div class="overlay"></div>
	<form class="login-container" onsubmit="return handleLogin(event)">
		<h2>Login</h2>
		<div class="input-group">
			<input type="text" id="username" placeholder="Username" required>
			<i class="fa fa-user"></i>
		</div>
		<div class="input-group">
			<input type="password" id="password" placeholder="Password" required>
			<button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword()">
				<i class="fa fa-eye" id="togglePasswordIcon"></i>
			</button>
			<i class="fa fa-lock"></i>
		</div>
		<div class="options-row">
			<label><input type="checkbox" id="remember"> Remember me</label>
			<a href="#" onclick="alert('Password reset link sent!');return false;">Forgot password?</a>
		</div>
		<button class="login-btn" type="submit">Login</button>
		<div class="register-row">
			Don't have an account?
			<a href="#" onclick="alert('Redirecting to registration...');return false;">Register</a>
		</div>
	</form>
	<script>
		function handleLogin(event) {
			event.preventDefault();
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			if(username && password) {
				window.location.href = 'homepage.html';
			} else {
				alert('Please enter username and password.');
			}
			return false;
		}

		function togglePassword() {
			const pwd = document.getElementById('password');
			const icon = document.getElementById('togglePasswordIcon');
			if (pwd.type === 'password') {
				pwd.type = 'text';
				icon.classList.remove('fa-eye');
				icon.classList.add('fa-eye-slash');
			} else {
				pwd.type = 'password';
				icon.classList.remove('fa-eye-slash');
				icon.classList.add('fa-eye');
			}
		}
	</script>
</body>
</html>
