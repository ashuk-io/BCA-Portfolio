<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 320px;
            background-color: #6c6c6c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .display {
            background-color: #ffffff;
            color: #000000;
            font-size: 2.5rem;
            text-align: left;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            gap: 10px; 
        }
        button {
            background-color: #4db6ac;
            color: #000000; 
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 20px; 
            cursor: pointer;
        }
        button:hover {
            background-color: #3e948a;
        }

    </style>
</head>
<body>

    <div class="calculator">
        
        <div class="display">0</div>
        
        <div class="buttons">
            <button>C</button>
            <button>%</button>
            <button>&larr;</button> <button>/</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>

</body>
</html>
